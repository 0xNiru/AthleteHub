<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - AthleteHub</title>
  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
            },
            secondary: {
              100: '#f1f5f9',
              300: '#cbd5e1',
              500: '#64748b',
              700: '#334155',
              900: '#0f172a',
            },
            accent: {
              500: '#f59e0b',
              600: '#d97706',
              700: '#b45309',
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-secondary-100 flex items-center justify-center min-h-screen font-[Inter]">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-4">
    <div class="text-center">
        <img src="https://i.postimg.cc/MT4cg14w/our-company-name-is-Athlete-Hub-it-should-show-an-athlete-removebg-preview-1.png" alt="AthleteHub Logo" class="mx-auto mb-4 w-32 h-auto">
    </div>
    <h2 class="text-2xl font-bold text-center mb-6 text-secondary-900">Reset Your Password</h2>
    <form id="forgot-password-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-secondary-700 mb-1">Email Address</label>
        <input type="email" id="email" class="w-full p-3 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="w-full bg-accent-600 text-white py-3 rounded-lg hover:bg-accent-700 transition duration-200">Send Reset Link</button>
    </form>
    <div class="mt-6 text-center">
      <p class="text-secondary-500">Remembered your password? <a href="loginpage.html" class="text-primary-600 hover:underline">Login here</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDpfdLyJ4rFmEgWCw900gQUWOvI9TEVvYU",
        authDomain: "atheletehub-59ffa.firebaseapp.com",
        projectId: "atheletehub-59ffa",
        storageBucket: "atheletehub-59ffa.firebasestorage.app",
        messagingSenderId: "140956597666",
        appId: "1:140956597666:web:cbdbfff48ef76d78d8c6fb",
        measurementId: "G-BMR5HGZM59"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const forgotPasswordForm = document.getElementById('forgot-password-form');
    forgotPasswordForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert('Password reset link sent to your email');
          window.location.href = 'loginpage.html'; 
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    });
  </script>
</body>
</html>

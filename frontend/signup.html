<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AthleteHub</title>
  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <div class="text-center">
        <img src="https://i.postimg.cc/MT4cg14w/our-company-name-is-Athlete-Hub-it-should-show-an-athlete-removebg-preview-1.png" alt="AthleteHub Logo" class="mx-auto mb-1 w-32 h-auto">
      </div>
    <h2 class="text-xl font-bold text-center mb-6">Create an Account</h2>
    <form id="signup-form" class="space-y-4">
      <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Email" required>
      <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Password" required>
      <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600">Sign Up</button>
    </form>
    <div class="mt-4 text-center">
      <p>Already have an account? <a href="loginpage.html" class="text-blue-500 hover:underline">Login here</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDpfdLyJ4rFmEgWCw900gQUWOvI9TEVvYU",
        authDomain: "atheletehub-59ffa.firebaseapp.com",
        projectId: "atheletehub-59ffa",
        storageBucket: "atheletehub-59ffa.firebasestorage.app",
        messagingSenderId: "140956597666",
        appId: "1:140956597666:web:cbdbfff48ef76d78d8c6fb",
        measurementId: "G-BMR5HGZM59"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log('Signed up as:', user.email);
          window.location.href = 'loginpage.html'; // Redirect to login after sign-up
        })
        .catch((error) => {
          alert('Sign Up failed: ' + error.message);
        });
    });
  </script>
</body>
</html>
